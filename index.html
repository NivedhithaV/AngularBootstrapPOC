		-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

 -->

	                    </li>
	                    <li>
	                    	<a href="#/users" data-toggle="collapse" data-target="#navbarCollapse"><span class="glyphicon glyphicon-user">&nbsp; </span>Users</a>

	                </ul>
	                <ul class="nav navbar-nav navbar-right">

	                	</li>
